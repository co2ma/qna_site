{% extends 'qa/base.html' %}
{% block content %}
<h2>새로운 질문 등록하기</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="질문 제목을 입력하세요.">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea name="content" id="content" class="form-control" rows="6" placeholder="질문 내용을 입력하세요..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">질문 등록하기</button>
</form>
{% endblock %}
